<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table styling</title>
    <link rel="stylesheet" href="table.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="table_box">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>Product 1</td>
                    <td>1</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 2</td>
                    <td>2</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 3</td>
                    <td>3</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 4</td>
                    <td>4</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 5</td>
                    <td>5</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 6</td>
                    <td>6</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 7</td>
                    <td>7</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 8</td>
                    <td>8</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 9</td>
                    <td>9</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Product 10</td>
                    <td>10</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td class="last">Sum</td>
                    <td></td>
                    <td>$80</td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
</body>
</html>
